<ion-header>
  <ion-toolbar>
    <ion-title>calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-calendar [(ngModel)]="date"
                  [options]="optionsMulti"
                  [type]="type"
                  [format]="'YYYY-MM-DD'">
    </ion-calendar>

  </div>
</ion-content>
